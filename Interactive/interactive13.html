<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        #targetDiv{
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #333;
            min-height: 50px;
            background-color: lightgray;
            transition: background-color 0.3s ease;
        }
        input, button{
            padding: 8px;
            margin: 5px 0;
            display: block;
            width: 250px;
        }
    </style>
</head>
<body>

    <h2>L1 - Interactive DOM Manipulation</h2>
    <label for="colorInput">Enter a Color Name:</label>
    <input type="text" id="colorInput" placeholder="e.g., blue, #f00, rgb(0, 128, 0)">
    <button id="changeBgBtn">Change Background</button>
    <hr>
    <label for="textInput">Enter New Text Content:</label>
    <input type="text" id="textInput" placeholder="Enter text to update the box below">
    <button id="updateTextBtn">Update Text</button>
    <hr>
    <div id="targetDiv">
        This is the target where the background and text content will change based on your inputs.
    </div>
    <script src="interactive13.js"></script>
</body>
</html>
